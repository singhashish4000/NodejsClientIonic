<ion-header>
	<ion-navbar>
		<ion-title>Adding contacts</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-searchbar [(ngModel)]="login" (ionInput)="findUser($event)" [debounce]="500"></ion-searchbar>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-list>
		<ion-item-sliding *ngFor="let user of users">
			<ion-item>
				<ion-avatar item-left>
					<img src="assets/images/avatar.png">
				</ion-avatar>
				<h2>{{ user.login }}</h2>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color="primary" (click)="inviteUser(user)">
					<ion-icon name="share"></ion-icon>
					Invite
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
