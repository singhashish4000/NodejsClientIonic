<ion-header>

  <ion-navbar>
    <ion-title>User registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form (submit)="register()" #form="ngForm">
		<ion-list no-lines>
			<ion-item>
				<ion-input type="text" name="login" [(ngModel)]="login" placeholder="Please enter your username" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="email" name="email" [(ngModel)]="email" placeholder="Please enter your e-mail address" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" name="password" [(ngModel)]="password" placeholder="Please enter your password" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" name="password2" [(ngModel)]="password2" placeholder="Please repeat the password" required></ion-input>
			</ion-item>
			<ion-item>
				<button ion-button full type="submit" [disabled]="form.form.invalid">register</button>
			</ion-item>
		</ion-list>
	</form>

</ion-content>
