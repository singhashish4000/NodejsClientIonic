<ion-header>

  <ion-navbar>
    <ion-title>User login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form (submit)="login()" #form="ngForm">
		<ion-list no-lines>
			<ion-item>
				<ion-input type="email" name="email" [(ngModel)]="email" placeholder="Please enter your e-mail address" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" name="password" [(ngModel)]="password" placeholder="Please enter your password" required></ion-input>
			</ion-item>
			<ion-item>
				<button ion-button full type="submit" [disabled]="form.form.invalid">Sign In</button>
			</ion-item>
			<ion-item>
				<button ion-button full color="light" type="button" (click)="registerNewUser()">Registration</button>
			</ion-item>
		</ion-list>
	</form>

</ion-content>
